<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Master Strategist</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    textarea { width: 100%; height: 4em; }
    pre { background: #f4f4f4; padding: 1em; }
  </style>
</head>
<body>
  <h1>Master Strategist</h1>
  <p>Enter your personal challenge:</p>
  <textarea id="input"></textarea><br>
  <button id="go">Strategize</button>

  <h2>Diagnosis</h2>
  <pre id="diagnosis"></pre>
  <h2>Guiding Policy</h2>
  <pre id="policy"></pre>
  <h2>Coherent Actions</h2>
  <pre id="actions"></pre>

  <script>
    document.getElementById('go').onclick = async () => {
      const chal = document.getElementById('input').value;
      const resp = await fetch('/api/strategy', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ challenge: chal })
      });
      const data = await resp.json();
      document.getElementById('diagnosis').innerText = JSON.stringify(data.diagnosis, null, 2);
      document.getElementById('policy').innerText    = data.policy.policy;
      document.getElementById('actions').innerText   = data.actions.map(a=>`â€¢ ${a.action} (When: ${a.when}, Why: ${a.why})`).join('\n');
    }
  </script>
</body>
</html>
